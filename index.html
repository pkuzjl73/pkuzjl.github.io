<h1>邹建霖</h1>
<p>邹建霖，性别男，广东广州人，祖籍吉林，生于2002年8月30日。现为北京大学医学部药学院一名大一学生。曾就读于京师奥园南奥实验学校，高中毕业于广州大学附属中学。</p>
  <p>本人性格开朗，爱好足球，曾在小学、初中、高中加入足球校队，现在在备战北京大学新生杯足球赛。</p>
